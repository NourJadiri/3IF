<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TP 3IF Ajax</title>
        <link rel="stylesheet" type="text/css" href="ExerciceAjax.css">
        <script type="text/javascript" src="partieJavascript.js"></script>
    </head>
    <body>
        <h1>TP 3IF Ajax</h1>
        <div>
            <h2>Background</h2>
            <button id="myButton1" onClick="Button1_function();">Change en bleu</button>
            <button id="myButton2" onClick="Button2_function();">Change en blanc</button>
        </div>
        <hr>
        <div>
            <h2>Recherche de pays</h2>
            <label for="codePays">Cherche un pays à partir de son code (cca2, ccn3, cca3, cioc, callingCode):</label>
            <input name="code" type="text" id="codePays" autocomplete="on">
            <button id="myButton3" onClick="Bouton3_cherchePays('../countriesTP.xml','cherchePays.xsl', document.getElementById('codePays').value,'pays');">Rechercher</button>
            <button id="myButton9" onclick="Bouton9_addAutoComplete();">Ajouter autocomplétion</button>
            <div>
                <span id="pays_a_chercher">Please enter a country code to find...</span>
            </div>
        </div>
        <hr>
        <div>
            <h2>SVG</h2>
            <button id="myButton4" onClick="Bouton4_loadSvg('exemple.svg');">Charger SVG</button>
            <button id="myButton5" onClick="makeSvgClickable('lesFormes' , 'shapeTitle' , 'title');">Rendre SVG cliquable</button>
            <div id="wrapper">
                <div id="exemple"></div>
                <div id="shapeTitle"></div>
            </div>
        </div>
        <hr>
        <div>
            <h2>Carte du monde</h2>
            <button id="myButton6" onclick="Bouton6_afficherCarte('worldHigh.svg');">Afficher la carte</button>
            <button id="myButton7" onclick="Bouton7_makeCountriesClickable();">Rendre la carte cliquable</button>
            <button id="myButton8" onclick="captureMouseMovement();">Capture mouvement souris</button>
            <button id="myButton10" onclick="Bouton10_addCurrency();">Ajoute monnaie pays</button>
            <button id="myButton12" onclick="Bouton12_geoGuessr();">Jouer !</button>
            <div id="countryToSearch" style = "align : center;"></div>
            <div id="infoTable"></div>
            <div id="worldMapContainer"></div>
            <div>
                <p>Nom du pays cliqué: <span id="countryNameDisplay"></span></p>
            </div>
        </div>
        <hr>
        <div>
            <h2>Truc variés</h2>
            <button id = "myButton13" onclick="Bouton13_showTemperatures();">Montrer temperatures</button>
        </div>
    </body>
</html>
